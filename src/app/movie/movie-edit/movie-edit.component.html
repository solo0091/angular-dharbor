<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Edit Movie</h3>
      <form *ngIf="movie">
        <div class="form-group">
          <label for="title">Nombre:</label>
          <input class="form-control" type="text" [(ngModel)]="movie.title" name="title">
        </div>
        <div class="form-group">
            <label for="homepage">HomePage:</label>
            <input type="text" [(ngModel)]="movie['homepage']" name="homepage" 
            class="form-control">
          </div>
          <div class="form-group">
              <label for="adult">Adult:</label>
              <input class="form-control" type="text" [(ngModel)]="movie['adult']" name="adult">
            </div>
            <button type="button" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
