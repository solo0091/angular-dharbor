<mat-list>
  <mat-list-item *ngFor="let mov of movie">
      <img [src]="mov.image" *ngIf="mov.image" mat-list-avatar>
      <img [src]="noimage" *ngIf="!mov.image" mat-list-avatar>
      <h4 mat-line>{{mov.title}}</h4>
      <p mat-line>{{mov.overview}}</p>
  </mat-list-item>
</mat-list>
