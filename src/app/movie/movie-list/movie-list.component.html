<h2>
  {{title}}
</h2>

<section class="example-section" *ngIf="isLoading">
  <mat-progress-bar
      class="example-margin"
      [color]="color"
      [mode]="mode"
      [value]="value"
      [bufferValue]="bufferValue">
  </mat-progress-bar>
</section>

<mat-list>
  <adh-movie-list-item *ngFor="let movie of movies" [movie]="movie">
  </adh-movie-list-item>
</mat-list>
