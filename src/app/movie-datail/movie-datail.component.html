<div *ngIf="movieDetails">
<button class="btn btn-primary pull-right" (click)=OnClickEdit(movieDetails) >Edit</button>

  <h2>{{movieDetails.title}}</h2>
  
  <div class="row">
    <div class="col-xs-3">Overview</div>
    <div class="col-xs-9">{{movieDetails.overview}}</div>
  </div>

  <div class="row">
      <div class="col-xs-3">Homepage</div>
      <div class="col-xs-9">{{movieDetails.homepage}}</div>
    </div>

    <div class="row">
        <div class="col-xs-3">Ralease Date</div>
        <div class="col-xs-9">{{movieDetails.release_date|date:'dd-MMMM-y'}}</div>
    </div>
</div>


<pre>{{movieDetails|json}}</pre>
