<div class="container" *ngIf="movie">
  <button class="btn-primary pull-rigth" (click)="onEdit()">
    edit
  </button>
  <h2>{{movie.title}}</h2>

  <div class="row">
    <div class="col-xs-3">Overview</div>
    <div class="col-xs-9">
      {{movie.overview}}
    </div>
  </div>

  <div class="row">
      <div class="col-xs-3">HomePage</div>
      <div class="col-xs-9">
        {{movie.homepage}}
      </div>

  </div>

  <div class="row">
      <div class="col-xs-3">Release Date</div>
      <div class="col-xs-9">
        {{movie.release_date}}
      </div>

  </div>

</div>
