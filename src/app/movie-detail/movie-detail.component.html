<div class="example-card">
    <mat-card *ngIf="movie">
        <!-- img src="card-image.png" class="mat-card-image" alt="image caption" -->
        <mat-card-content>
            <h2> {{ movie.title }}</h2>
            <p>
                About movie
            </p>
            <p>
                <mat-grid-list cols="3" rowHeight="0:3">
                    <mat-grid-tile>
                        Genero : {{ movie.genre }}
                    </mat-grid-tile>
                    <mat-grid-tile>
                        Fecha de estreno: {{ movie.updated | date:'d-MMMM-y'}}
                    </mat-grid-tile>
                    <mat-grid-tile>
                        Popularidad: {{ movie.price }}
                    </mat-grid-tile>
                </mat-grid-list>
            </p>
            <p *ngIf="movie.path !== ''">
                <img mat-card-image [src]="movie.path" >
            </p>
            <p *ngIf="movie.path === ''">
                <img mat-card-image [src]="movie.defaulPicturetURL" >
            </p>
            <p>{{ movie.description }}</p>
        </mat-card-content>
        <mat-card-actions layout="row" layout-align="end center">
            <button mat-button color="primary" [routerLink]="['/test-binding', movie.id]" >Reservar Entrada</button>
        </mat-card-actions>
    </mat-card>
</div>
<a  class="fixed-button-go-back" mat-fab (click)="goBackList()"> &lt; </a>


<div class="container" *ngIf="movie">                       <!--pasar como array los datos del path -->
    <button class="btn btn-primary pull-right" [routerLink]="['/movie',movie.id,'edit']"> Edit </button>
    <h2>
        {{movie.title}}
    </h2>
    <div class="row">
        <div class="col-md-3"> Overview</div>
        <div class="col-md-9"> <p>{{ movie.description }}</p> </div>
    </div>
    <div class="row">
        <div class="col-md-3"> Release Date</div>
        <div class="col-md-9"> asdsad {{ movie.updated | date: 'dd-MMMM-y' }} </div>
    </div>
</div>
