<mat-list-item>
  <mat-icon mat-list-icon >
      <img matListAvatar 
        *ngIf="movie.path !== ''" 
        [src]="movie.path" 
        alt="pictures"
        (click)="onClick()"
      >
      <!--mat-checkbox></mat-checkbox-->
    <img matListAvatar *ngIf="movie.path === ''" 
      [src]="movie.defaulPicturetURL"
      alt="no picture"
    >
  </mat-icon>
  <h4 mat-line>{{movie.title}}</h4>
  <p mat-line> {{ setDateDMY(movie.updated) }} </p>
</mat-list-item>
<mat-divider></mat-divider>
