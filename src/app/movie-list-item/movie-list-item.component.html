

<mat-list-item (click)="onClick()">
  <img matListAvatar *ngIf="movie.pictureURL" 
                    [src]="movie.pictureURL"/>
  <img matListAvatar *ngIf="!movie.pictureURL" 
                    [src]="defaultPictureURL"/>
  <h4 mat-line>{{movie.title}}</h4>
  <p mat-line>{{movie.overview}}</p>
</mat-list-item>
