<p>
 {{getTitle()}}
</p>

<mat-list>
 
  
  
  
  <mat-list-item *ngFor="let movie of movies">
      <img matListAvatar *ngIf="movie.pictureURL" 
          [src]="movie.pictureURL"/>
      <img matListAvatar *ngIf="!movie.pictureURL" 
          [src]="defaultPictureURL"/>
      <h4 mat-line>{{movie.title}}</h4>
      <p mat-line>{{movie.overview}}</p>
  </mat-list-item>




  
</mat-list>
<div>
    <h1 [innerHTML]="title"></h1>
    <input type="text" [value]="text">
    <div>{{text}}</div>
</div>
