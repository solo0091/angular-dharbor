<h4>
    {{title}}
</h4>

<mat-list>
    <mat-list-item *ngFor="let movie of movies">
        <img mat-list-avatar *ngIf="movie.pictureURL" [src]="movie.pictureURL">
        <img mat-list-avatar *ngIf="!movie.pictureURL" [src]="defaultPictureURL">
        <h4 mat-line>{{movie.title}}</h4>
        <p mat-line>{{movie.overview}}</p>
    </mat-list-item>
</mat-list>
