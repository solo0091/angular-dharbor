<div>
    <h1 [innerHTML]="title"></h1>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Favorite food" [(ngModel)]="textfield.text" name="food" (focus)="onInputFocus($event.target.name)">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="some" [value]="customText" name="some" (focus)="onInputFocus($event.target.name)" (keyup)="onKeyEvent($event)">
    </mat-form-field>
    <button mat-raised-button color="primary" name="buttonMessage" (click)="onShowMessage()" (focus)="onInputFocus($event.target.name)">Click me!</button>
  </form>
  <mat-slider></mat-slider>
</div>
<div>
  writing ..{{ textfield.text }}
  <br>
  customText: {{ customText }}
  <br>
  Message: {{ messageButton }} 
  <br>
  propagin: {{ value }}
  <!--h1 mat-subheader> <strong>{{ title }} </strong></h1-->
  <mat-list *ngIf="privateListMovies">
    <h1 mat-subheader> <strong>{{ title }} </strong></h1>
    <mat-list-item *ngFor="let movie of privateListMovies">
      
      <mat-icon mat-list-icon >

        <img matListAvatar 
          [src]="'https://image.tmdb.org/t/p/w160/'+movie.poster_path" 
          alt="pictures"
          (click)="openPreviewPrivateREST( movie )"
        >
      </mat-icon>
      <h4 mat-line>{{movie.original_title}}</h4>
      <p mat-line> {{ setDateDMY(movie.release_date) }} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <br>
  CUSTOMM APPPP
  <mat-list>
    <h1 mat-subheader> <strong>{{ title }} </strong></h1>
    <mat-list-item *ngFor="let movie of movieList">
      
      <mat-icon mat-list-icon >

        <img matListAvatar 
          *ngIf="movie.path !== ''" 
          [src]="movie.path" 
          alt="pictures"
          (click)="openPreview( movie )"
        >
          <!--mat-checkbox></mat-checkbox-->
        <img matListAvatar *ngIf="movie.path === ''" 
          src="https://cdn.geekwire.com/wp-content/uploads/2015/01/code-fellows-logo-shield-266x300.png"
          alt="no picture"
          (click)="openPreview( movie )"
        >
      </mat-icon>
      <h4 mat-line>{{movie.title}}</h4> 
      <p mat-line> {{movie.updated | date}} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
