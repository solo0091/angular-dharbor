<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Favorite food" [(ngModel)]="textfield.text" name="text">
    </mat-form-field>
  </form>
  <mat-slider></mat-slider>
</div>
<div>
  writing ..{{ textfield.text }}
  <mat-list>
    <h1 mat-subheader> <strong>{{ title }} </strong></h1>
    <mat-list-item *ngFor="let movie of movieList">
      
      <mat-icon mat-list-icon >
          <img matListAvatar src="../../assets/avengersjpg" alt="Avengers">
      </mat-icon>
      <h4 mat-line>{{movie.title}}</h4> 
      <p mat-line> {{movie.updated | date}} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
