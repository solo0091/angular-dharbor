<div class="container" *ngIf="movie">
  <h2>Edit "{{movie.fixedTitle}}"</h2>
  <form #movieForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" class="form-control" 
      [(ngModel)]="movie.title" required>
      <div *ngIf="!movieForm.valid" style="color: red">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="overview">Overview</label>
      <input id="overview" type="text" name="overview" class="form-control" 
      [(ngModel)]="movie.overview">
    </div>

    <div class="form-group">
      <label for="homepage">Homepage</label>
      <input id="homepage" type="text" name="homepage" class="form-control" 
      [(ngModel)]="movie.homepage">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="movieForm.form.invalid">
      Submit
    </button>
<pre>
Form.valid: {{movieForm.form.valid}}
Form.invalid: {{movieForm.form.invalid}}
Form.touched: {{movieForm.form.touched}}
Form.untouched: {{movieForm.form.untouched}}
Form.dirty: {{movieForm.form.dirty}}
Form.pristine: {{movieForm.form.pristine}}
</pre>
  </form>
</div>
