<form class="form-horizontal" #​movieForm="ngForm">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Form Name</legend>
    
    <div class="row">
      <h2>Edit {{movie.fixedTitle}}</h2>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="direccion">Titulo</label>  
          <div class="col-md-4">
          <input id="direccion" name="direccion" type="text" placeholder=""  class="form-control input-md"
          [(ngModel)]="movie.title" #​title="ngModel" >
           
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="numero">Número</label>  
          <div class="col-md-2">
          <input id="numero" name="numero" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="ciudad">Ciudad</label>  
      <div class="col-md-6">
      <input id="ciudad" name="ciudad" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="provincia">Provincia</label>  
      <div class="col-md-6">
      <input id="provincia" name="provincia" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="pais">País</label>  
      <div class="col-md-6">
      <input id="pais" name="pais" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
