<div class="container" *ngIf="movie">
  <h2>Edit "{{movie.fixedTitle}}"</h2>
  <form #movieForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" 
      [(ngModel)]="movie.title" #title="ngModel">
    </div>

    <div class="form-group">
      <label for="title">Overview</label>
      <input type="text" name="overview" class="form-control" 
      [(ngModel)]="movie.overview" #overview="ngModel">
    </div>

    <div class="form-group">
      <label for="title">Homepage</label>
      <input type="text" name="homepage" class="form-control" 
      [(ngModel)]="movie.homepage" #title="ngModel">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
</div>

<pre>
  {{movie | json}}
</pre>
