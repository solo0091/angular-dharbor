<div class="container" *ngIf="movie">
    <form #movieForm="ngForm">
        <div>
            <h3>Edit "{{movie['fixedTitle']}}"</h3>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="movie.title" class="form-control">
        </div>
        <div class="form-group">
            <label for="overview">Overview</label>
            <textarea name="overview" id="overview" class="form-control" [(ngModel)]="movie.overview"></textarea>
        </div>
        <div class="form-group">
            <label for="homepage">Homepage</label>
            <input type="url" name="homepage" [(ngModel)]="movie['homepage']" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Accept</button>
    </form>
</div>
<pre>{{movie | json}}</pre>
