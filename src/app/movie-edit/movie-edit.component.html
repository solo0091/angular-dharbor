<div class="container" *ngIf="movie">
  <h2>Edit "{{movie.title}}"</h2>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" [value]="movie.title">
    </div>

    <div class="form-group">
      <label for="title">Overview</label>
      <input type="text" name="overview" class="form-control" [value]="movie.overview">
    </div>

    <div class="form-group">
      <label for="title">Homepage</label>
      <input type="text" name="homepage" class="form-control" [value]="movie.homepage">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
</div>

<pre>
  {{movie | json}}
</pre>
